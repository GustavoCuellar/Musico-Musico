<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>

    <link rel="icon" type="image/png" href="./assets/icons/logo.png">

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="contacto.css">

    <link rel="stylesheet" href="smartphone.css">

    <link rel="stylesheet" href="tablet.css">

    <link rel="stylesheet" href="desktop.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;300;500;700&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <nav>

            <div class="logo">
                <a href="index.html">
                    <figure>
                        <img src="./assets/icons/logo.png" alt="soy el logo">
                    </figure>
                </a>

            </div>

            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>

            <div class="nav-bar">
                <ul class="bar">
                    <li>
                        <a href="QuienesSomos.html">Quienes Somos</a>
                    </li>
                    <li>
                        <a href="Equipo.html">Equipo</a>
                    </li>
                </ul>
            </div>

        </nav>
    </header>

    <section class="contact-container">

        <form action="https://formspree.io/f/mdovyqwa" method="POST" id="contact">

            <div>
                <h1>Contacto</h1>
                <p>
                    Escríbenos para más información acerca de nuestros eventos u organización:</p>
            </div>

            <div class="group">
                <label for="name">Nombre</label>
                <input type="text" name="name" id="name" placeholder="Nombre">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email">
                <label for="message">Mensaje</label>
                <textarea name="message" id="message" cols="30" rows="5" placeholder="Mensaje"></textarea>
            </div>

            <input class="btn" type="submit" value="Enviar">

        </form>

    </section>
</body>

</html>
